<body>
<div class="greeting_card_send" id="greeting_send">
	<div class="greeting-inner">
		<h1>Spread<br>some<br><span>love</span></h1>
		<form>
			<div class="row">
				<label for="name_from">From</label>
				<input type="text" id="name_from" />
			</div>
			<div class="row">
				<label for="name_to">To</label>
				<input type="text" id="name_to" />
			</div>
			<div class="row">
				<label for="colorRange">Choose your favourite color</label>
				<input class="jscolor" id="colorRange"  value="ffffff">
			</div>
			<input id="send" type="submit" value="Send"/>
		</form>
	</div>
</div>


<div class="greeting_card_receive" id="greeting_receive">
	<div class="greeting-inner">
		<h1>a flower from <span id="fromName"></span> to <span id="toName"></span></h1>
		
		<a href="" id="send_own_message">Now it's your turn! Spread some love</a>
	</div>
</div>
